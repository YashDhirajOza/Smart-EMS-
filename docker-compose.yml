version: "3.9"

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: urjanet-mosquitto
    volumes:
      - ./infra/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7
    container_name: urjanet-influxdb
    env_file:
      - ./infra/env/influxdb.env
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - ./infra/init/influxdb-init.sh:/docker-entrypoint-initdb.d/init.sh
    ports:
      - "8086:8086"
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: urjanet-postgres
    env_file:
      - ./infra/env/postgres.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/init/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  ingestion:
    build: ./services/ingestion
    container_name: urjanet-ingestion
    env_file:
      - ./infra/env/api.env
    depends_on:
      - mosquitto
      - influxdb
    restart: on-failure

  diagnostics:
    build: ./services/diagnostics
    container_name: urjanet-diagnostics
    env_file:
      - ./infra/env/api.env
    depends_on:
      - influxdb
      - postgres
    restart: on-failure

  api:
    build: ./services/api
    container_name: urjanet-api
    env_file:
      - ./infra/env/api.env
    ports:
      - "8000:8000"
    depends_on:
      - ingestion
      - diagnostics
      - influxdb
      - postgres
    restart: on-failure

  frontend:
    build: ./frontend
    container_name: urjanet-frontend
    environment:
      - VITE_API_BASE_URL=http://api:8000
    ports:
      - "5173:5173"
    depends_on:
      - api
    restart: on-failure

volumes:
  mosquitto-data:
  influxdb-data:
  postgres-data:
